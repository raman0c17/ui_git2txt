<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git2Text Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Git2Text Generator</h1>
        
        <!-- GitHub URL Form -->
        <div class="neomorphic">
            <h2>Process from GitHub URL</h2>
            <form id="generateForm">
                <input type="text" id="repoUrl" name="repoUrl" placeholder="Enter GitHub repository URL" required>
                <button type="submit">Generate</button>
            </form>
        </div>

        <!-- Local Upload Form -->
        <div class="neomorphic">
            <h2>Upload Local Repository (ZIP)</h2>
            <form id="uploadForm" method="post" enctype="multipart/form-data">
                <input type="file" name="repoFile" accept=".zip" required>
                <button type="submit">Upload and Process</button>
            </form>
        </div>

        <!-- File List -->
        <div class="neomorphic">
            <table id="fileList">
                <tbody>
                    {% for file in files %}
                    <tr>
                        <td>{{ file }}</td>
                        <td class="file-actions">
                            <button onclick="downloadFile('{{ file }}')">Download</button>
                            <button onclick="deleteFile('{{ file }}')">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div id="message"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
